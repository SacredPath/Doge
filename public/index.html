<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doge Initiative | Elon-Backed Crypto Fund</title>
  <link rel="icon" href="https://img.icons8.com/clouds/500/doge.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      display: flex;
      align-items: center;
      font-weight: 800;
      font-size: 20px;
      gap: 10px;
      color: #00ffd9;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #00ffd9;
      text-decoration: none;
      font-weight: 600;
    }
    .trust-strip, .press-strip {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 10px;
      background: #0f0f0f;
    }
    .trust-strip img, .press-strip img {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img.icons8.com/clouds/500/doge.png" alt="Logo" style="height:40px;">
      Doge Initiative
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#invest">Invest</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="trust-strip">
    <img src="https://img.icons8.com/fluency/48/approval.png" alt="Verified">
    <img src="https://img.icons8.com/color/48/comodo.png" alt="Comodo">
    <img src="https://img.icons8.com/ios-filled/50/lock-2.png" alt="Secure">
    <img src="https://img.icons8.com/ios-filled/50/us-dollar-circled--v1.png" alt="Regulated">
  </section>

  <section class="press-strip">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/CoinDesk_logo.png" alt="CoinDesk">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Forbes_logo.svg" alt="Forbes">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/CNBC_logo.svg" alt="CNBC">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Bloomberg_logo.svg" alt="Bloomberg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Yahoo_Finance_Logo_2021.svg" alt="Yahoo Finance">
  </section>
</body>
</html>
