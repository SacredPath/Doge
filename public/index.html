<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* ... existing styles ... */
    .live-alert {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #fff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      font-weight: 500;
      z-index: 998;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ... existing HTML content ... -->

  <a href="#invest" class="floating-cta">üí∞ Invest Now</a>
  <div class="live-alert" id="liveAlert">üí∏ Someone just invested!</div>

  <script>
    // LIVE ALERT ROTATOR
    const investorMessages = [
      "üí∏ Ahmed from Dubai just invested $1,000",
      "üí∏ Maria from Brazil just invested $750",
      "üí∏ John from USA just invested $1,500",
      "üí∏ Wei from China just invested $900",
      "üí∏ Leila from Nigeria just invested $500",
      "üí∏ Hans from Germany just invested $800",
      "üí∏ Amina from Morocco just invested $1,000",
      "üí∏ Kenji from Japan just invested $1,200",
      "üí∏ Carlos from Mexico just invested $1,300",
      "üí∏ Priya from India just invested $650",
      "üí∏ Alex from Canada just invested $700",
      "üí∏ Fatima from UAE just invested $1,100",
      "üí∏ Omar from Egypt just invested $900",
      "üí∏ Chloe from France just invested $600",
      "üí∏ Luka from Croatia just invested $720"
    ];
    const alertBox = document.getElementById("liveAlert");

    let alertIndex = 0;
    function showNextAlert() {
      alertBox.textContent = investorMessages[alertIndex];
      alertBox.style.display = 'block';
      alertBox.style.opacity = 1;
      setTimeout(() => {
        alertBox.style.opacity = 0;
        alertBox.style.display = 'none';
      }, 4000);
      alertIndex = (alertIndex + 1) % investorMessages.length;
    }
    setInterval(showNextAlert, 6000);

    // LEGIT COUNTDOWN TIMER RESETTING EVERY 14 DAYS
    function updateCountdown() {
      const countdownElement = document.querySelector(".countdown");
      const now = new Date();
      const start = new Date('2024-01-01T00:00:00');
      const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
      const cycle = 14;
      const nextCycleStart = new Date(start.getTime() + (Math.floor(diff / cycle) + 1) * cycle * 24 * 60 * 60 * 1000);
      const remaining = nextCycleStart - now;

      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      countdownElement.textContent = `‚è≥ Next Investor Round Ends In: ${String(days).padStart(2, '0')} Days ${String(hours).padStart(2, '0')} Hours ${String(minutes).padStart(2, '0')} Minutes ${String(seconds).padStart(2, '0')} Seconds`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
