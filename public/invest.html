<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invest - Musk Crypto Investment Hub</title>
  <link rel="icon" type="image/ico" href="./images/favicon.ico" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background: #0a0a23;
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating stars background */
    #stars, #stars2, #stars3 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: block;
      z-index: 0;
      pointer-events: none;
    }
    #stars {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/javascript-starfield/master/images/starfield.png') repeat;
      background-size: contain;
      animation: starMove 200s linear infinite;
      opacity: 0.6;
    }
    #stars2 {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/javascript-starfield/master/images/starfield.png') repeat;
      background-size: contain;
      animation: starMove 100s linear infinite;
      opacity: 0.4;
    }
    #stars3 {
      background: transparent url('https://raw.githubusercontent.com/jakesgordon/javascript-starfield/master/images/starfield.png') repeat;
      background-size: contain;
      animation: starMove 50s linear infinite;
      opacity: 0.2;
    }

    @keyframes starMove {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #111133, #000020);
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      color: #00aaff;
      font-weight: 700;
      font-size: 28px;
      text-shadow: 0 0 10px #00aaff;
      user-select: none;
      cursor: default;
    }

    .logo svg {
      margin-right: 8px;
      width: 30px;
      height: 30px;
      fill: #00aaff;
      filter: drop-shadow(0 0 5px #00aaff);
    }

    .nav-links {
      display: flex;
      list-style: none;
      z-index: 10001;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #00aaff;
      transition: width 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a[aria-current="page"] {
      color: #00aaff;
    }

    .nav-links a:hover::after,
    .nav-links a[aria-current="page"]::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
    }

    .mobile-menu-btn span {
      width: 25px;
      height: 3px;
      background-color: #eee;
      display: block;
      transition: all 0.3s ease;
    }

    .mobile-menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .mobile-menu-btn.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Main content */
    main {
      margin-top: 70px;
      padding: 20px;
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .investment {
      background: linear-gradient(180deg, #111133 0%, #000020 100%);
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 0 40px #00aaff88;
      text-align: center;
      color: #eee;
      animation: fadeIn 1.2s ease-out;
    }

    .investment h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00aaff;
    }

    .investment p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #ccc;
    }

    .mission-statement {
      font-style: italic;
      color: #88ccee;
      margin-bottom: 40px;
    }

    .tiers {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0 60px;
    }

    .tier {
      background: linear-gradient(135deg, #001122, #002244);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaffaa;
      width: 300px;
      text-align: left;
      color: #00aaff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.5s ease-out forwards;
      animation-delay: calc(0.1s * var(--index));
    }

    .tier:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #00ffffcc;
    }

    .tier h3 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .tier p, .tier ul li {
      font-size: 16px;
      color: #aad4ff;
    }

    .tier ul {
      list-style: disc;
      padding-left: 20px;
    }

    .wallets {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .wallets div {
      background: linear-gradient(135deg, #001122, #002244);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaffaa;
      text-align: center;
      width: 300px;
      color: #aad4ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.5s ease-out forwards;
      animation-delay: calc(0.2s * var(--index));
      user-select: all;
    }

    .wallets div:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #00ffffcc;
    }

    .wallets h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #00aaff;
    }

    .wallets p {
      font-size: 15px;
      margin-bottom: 12px;
      word-break: break-word;
      user-select: text;
    }

    .wallets img {
      border-radius: 8px;
      box-shadow: 0 0 8px #00aaff88;
      transition: transform 0.3s ease;
      max-width: 160px;
      max-height: 160px;
    }

    .wallets img:hover {
      transform: scale(1.05);
    }

    .investment h2 {
      font-size: 36px;
      margin: 50px 0 25px;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    .investment-process {
      font-size: 18px;
      font-weight: 600;
      color: #aad4ff;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    .process-steps {
      list-style: decimal;
      padding-left: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: left;
      color: #ccc;
      font-size: 17px;
    }

    .process-steps li {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .process-note {
      font-size: 15px;
      font-style: italic;
      color: #88ccee;
      margin-bottom: 50px;
    }

    .form-container {
      background: linear-gradient(135deg, #001122, #002244);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px #00aaffbb;
      max-width: 850px;
      margin: 0 auto 60px;
      animation: slideUp 0.5s ease-out;
      color: #aad4ff;
      text-align: left;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #aad4ff;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #004466;
      border-radius: 8px;
      font-size: 17px;
      background: #011122;
      color: #aad4ff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input::placeholder {
      color: #335577;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #00aaff;
      box-shadow: 0 0 12px #00aaffaa;
      outline: none;
      background: #011d44;
      color: #e0f0ff;
    }

    .error-message {
      font-size: 14px;
      color: #ff6666;
      min-height: 20px;
      margin-top: 4px;
      display: block;
    }

    .form-actions {
      text-align: center;
    }

    .form-actions button {
      padding: 14px 36px;
      background: linear-gradient(90deg, #00aaff, #0088cc);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-actions button:hover:enabled {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.7);
    }

    .form-actions button:disabled {
      background: #335577;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Security badges */
    .security-badges {
      max-width: 800px;
      margin: 0 auto 60px;
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      color: #aad4ff;
    }

    .security-badges div {
      text-align: center;
    }

    .security-badges p {
      font-size: 14px;
      margin-top: 8px;
      color: #88ccee;
    }

    .security-badges img {
      filter: drop-shadow(0 0 3px #00aaffaa);
      border-radius: 6px;
      background: #001122;
      padding: 6px;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #111133, #000020);
      color: #77aaffcc;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.8);
      user-select: none;
      position: relative;
      z-index: 10;
    }

    footer p {
      margin: 8px 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #111133;
        padding: 20px;
        z-index: 10001;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 15px 0;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .investment h1 {
        font-size: 32px;
      }

      .investment h2 {
        font-size: 28px;
      }

      .investment p {
        font-size: 15px;
      }

      .tiers {
        flex-direction: column;
        align-items: center;
      }

      .wallets {
        flex-direction: column;
        align-items: center;
      }

      .form-section h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
